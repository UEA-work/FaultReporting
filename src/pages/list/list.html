<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Reported Faults</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button
      ion-item
      *ngFor="let item of reportedFaultsList"
      (click)="itemTapped($event, item)"
    >
      {{ item.coachNumber }}
      <div class="item-note" item-right>{{ item.coachType }}</div>
    </button>
  </ion-list>
</ion-content>
