<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle style="color:red">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span id="greater">greater</span>anglia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form action="">
    <div class="list">
      <ion-list>
        <ion-item>
          <ion-label>Fault Type</ion-label>
          <ion-select>
            <ion-option value="station">Station</ion-option>
            <ion-option value="train">Train</ion-option>
            <ion-option value="track">Track</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select>
            <ion-option value="seat">Seat</ion-option>
            <ion-option value="toilet">Toilet</ion-option>
            <ion-option value="track">Track</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label>Route:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Coach No.</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Track No.</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Description:</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Get notification about this report?</ion-label>
        <ion-checkbox color="dark"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <!--
        <button (click)="takePhoto()" ion-button color="blue">Take Photo</button>
        <img [src]="faultPhoto" *ngIf="faultPhoto">
      -->

      <button (click)="submit()" ion-button color="" round>Submit</button>
    </div>
  </form>
</ion-content>
