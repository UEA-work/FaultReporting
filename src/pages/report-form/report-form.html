<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="red">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <div class="list">
      <!--
        <div id="faultTypeButtons">
          <button class="buttonStyle" ion-button color="danger" outline>
            Train
          </button>
          <button class="buttonStyle" ion-button color="danger" outline>
            Station
          </button>
        </div>
      -->
      <ion-item>
        <ion-label>Fault Type</ion-label>
        <select-searchable
          item-content
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="selectedFaultType"
          [items]="faultTypes"
          itemValueField="id"
          itemTextField="faultType"
          [canSearch]="true"
          (onChange)="selectedFault()"
        >
        </select-searchable>
      </ion-item>

      <!-- ///////////// FAULT TYPE TRAIN/ ////////////// -->

      <ion-item *ngIf="selectedFaultType == 'Train'">
        <ion-label>Category</ion-label>
        <select-searchable
          item-content
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="selectedCategoryType"
          [items]="categoryForTrain"
          itemValueField="id"
          itemTextField="categoryOption"
          [canSearch]="true"
          (onChange)="selectedCategoryTrain()"
        >
        </select-searchable>
      </ion-item>
      <!-- /////////////Common Faults /////////////// -->
      <ion-item *ngIf="selectedCategoryType == 'Seat'">
        <ion-label>Common Faults</ion-label>
        <select-searchable
          item-content
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="selectedCommonFault"
          [items]="seatCommonFaults"
          itemValueField="id"
          itemTextField="commonFaultOption"
          [canSearch]="true"
          (onChange)="checkCommonFault()"
        >
        </select-searchable>
      </ion-item>

      <ion-item *ngIf="selectedCategoryType == 'Window'">
        <ion-label>Common Faults</ion-label>
        <select-searchable
          item-content
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="selectedCommonFault"
          [items]="windowCommonFaults"
          itemValueField="id"
          itemTextField="commonFaultOption"
          [canSearch]="true"
          (onChange)="checkCommonFault()"
        >
        </select-searchable>
      </ion-item>

      <ion-item *ngIf="selectedCategoryType == 'Toilet'">
        <ion-label>Common Faults</ion-label>
        <select-searchable
          item-content
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="selectedCommonFault"
          [items]="toiletCommonFaults"
          itemValueField="id"
          itemTextField="commonFaultOption"
          [canSearch]="true"
          (onChange)="checkCommonFault()"
        >
        </select-searchable>
      </ion-item>
      <!--
        //////////////////Description If selected common fault is "other"////////////////
      -->

      <ion-item *ngIf="commonFault == 'Other'">
        <ion-label>Description:</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>

      <!-- /////////////////Fault Type Station /////////////////// -->

      <ion-item *ngIf="selectedFaultType == 'Station'">
        <ion-label>Category</ion-label>
        <select-searchable
          item-content
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="selectedCategoryType"
          [items]="categoryForStation"
          itemValueField="id"
          itemTextField="categoryOption"
          [canSearch]="true"
        >
        </select-searchable>
      </ion-item>

      <!-- /////////////Journey Information////////////// -->
      <ion-item>
        <ion-label>Journey Info.</ion-label>
        <select-searchable
          item-content
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="journeyInfo"
          [items]="journeyInfoList"
          itemValueField="id"
          itemTextField="journeyInfoOption"
          [canSearch]="true"
        >
        </select-searchable>
      </ion-item>

      <!-- /////////////Journey Time and Date /////////////// -->

      <ion-item>
        <ion-label>Journey Time & Date</ion-label>
        <ion-datetime
          [ngModelOptions]="{ standalone: true }"
          displayFormat="MMM DD, YYYY HH:mm"
          [(ngModel)]="myDate"
        ></ion-datetime>
      </ion-item>

      <!-- ////////////Coach Information ///////////// -->

      <ion-item>
        <ion-label>Coach Info.</ion-label>
        <select-searchable
          item-content
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="coachInfo"
          [items]="coachInfoList"
          itemValueField="id"
          itemTextField="coachNumber"
          [canSearch]="true"
          (onChange)="selectedCoach()"
        >
        </select-searchable>
      </ion-item>

      <!-- ////////////Seat number if coach type is urban//////////// -->
      <ion-item *ngIf="coachType == 'urban'">
        <ion-label>Seat No.</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Get notification about this fault?</ion-label>
        <ion-checkbox color="dark"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <button (click)="takePhoto()" ion-button color="blue">Take Photo</button>
      <img src="{{faultPhoto}}" *ngIf="faultPhoto" />

      <button (click)="submit()" ion-button color="" round>Submit</button>
    </div>
  </form>
</ion-content>
