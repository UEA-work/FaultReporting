<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="red">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <div class="list">
      <!--
        <div id="faultTypeButtons">
          <button class="buttonStyle" ion-button color="danger" outline>
            Train
          </button>
          <button class="buttonStyle" ion-button color="danger" outline>
            Station
          </button>
        </div>
      -->
      <ion-item>
        <ion-label>Fault Type</ion-label>
        <select-searchable
          item-content
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="selectedFaultType"
          [items]="faultTypes"
          itemValueField="id"
          itemTextField="faultType"
          [canSearch]="true"
          (onChange)="selectedFault()"
        >
        </select-searchable>
      </ion-item>

      <ion-item *ngIf="selectedFaultType == 'Train'">
        <ion-label>Category</ion-label>
        <select-searchable
          item-content
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="selectedCategoryType"
          [items]="categoryForTrain"
          itemValueField="id"
          itemTextField="categoryOption"
          [canSearch]="true"
        >
        </select-searchable>
      </ion-item>

      <ion-item *ngIf="selectedFaultType == 'Station'">
        <ion-label>Category</ion-label>
        <select-searchable
          item-content
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="selectedCategoryType"
          [items]="categoryForStation"
          itemValueField="id"
          itemTextField="categoryOption"
          [canSearch]="true"
        >
        </select-searchable>
      </ion-item>

      <ion-item>
        <ion-label>Route:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Coach No.</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Seat No.</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Get notification about this report?</ion-label>
        <ion-checkbox color="dark"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <!--
        <button (click)="takePhoto()" ion-button color="blue">Take Photo</button>
        <img [src]="faultPhoto" *ngIf="faultPhoto">
      -->

      <button (click)="submit()" ion-button color="" round>Submit</button>

      <ion-item>
        <ion-label>Select user</ion-label>
        <select-searchable
          item-content
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="user"
          [items]="users"
          itemValueField="id"
          itemTextField="name"
          [canSearch]="true"
          (onChange)="userChanged($event)"
        >
        </select-searchable>
      </ion-item>
    </div>
  </form>
</ion-content>
