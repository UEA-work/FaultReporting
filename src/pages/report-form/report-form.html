<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="red">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Hello Report Form</h1>
  <form action="">
    <div class="list">


      <ion-list>
        <ion-item>
          <ion-label>Fault Type</ion-label>
          <ion-select>
            <ion-option value="station">Station</ion-option>
            <ion-option value="train">Train</ion-option>
            <ion-option value="track">Track</ion-option>

          </ion-select>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select>
            <ion-option value="seat">Seat</ion-option>
            <ion-option value="toilet">Toilet</ion-option>
            <ion-option value="track">Track</ion-option>

          </ion-select>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label>Route:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Coach No.</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Seat No.</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>





      <button (click)="itemTapped($event, item)" ion-button color="danger">Submit</button>



    </div>

  </form>






</ion-content>
