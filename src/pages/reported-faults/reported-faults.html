<ion-header>
  <ion-navbar>
    <button ion-button menuToggle style="color:red">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reported Faults</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button
      ion-item
      *ngFor="let item of reportedFaultsList"
      (click)="itemTapped($event, item)"
    >
      <ion-label>Fault Type: {{ item.faultType }}</ion-label>
      <ion-label>Reported Date: {{ item.journeyTimeAndDate }}</ion-label>

      <div class="item-note" item-right>Status:{{ item.status }}</div>
    </button>
  </ion-list>
</ion-content>
