<ion-header>
  <ion-navbar>
    <button ion-button menuToggle style="color:red">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reported Faults</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item>
      <ion-label><strong> Type</strong></ion-label>
      <ion-label><strong>Reported Date</strong></ion-label>
      <ion-label><strong>Status</strong></ion-label>
    </button>
    <button
      ion-item
      *ngFor="let item of reportedFaultsList"
      (click)="itemTapped($event, item)"
    >
      <ion-label>{{ item.faultType }}</ion-label>
      <ion-label>{{ item.journeyTimeAndDate }}</ion-label>

      <ion-label>{{ item.status }}</ion-label>
    </button>
  </ion-list>
</ion-content>
