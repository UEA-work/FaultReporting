<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem" style="color:red">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h4>Fault Detail:</h4>
  <ion-grid>
    <ion-row>
      <ion-col
        ><ion-label><strong> Type:</strong></ion-label></ion-col
      >
      <ion-col>
        <ion-label *ngIf="selectedItem">{{ selectedItem.faultType }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label><strong>Reported Date:</strong></ion-label></ion-col
      >
      <ion-col>
        <ion-label *ngIf="selectedItem">{{
          selectedItem.journeyTimeAndDate
        }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label><strong>Status:</strong></ion-label></ion-col
      >
      <ion-col>
        <ion-label *ngIf="selectedItem">{{ selectedItem.status }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
