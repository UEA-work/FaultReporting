<ion-header>
  <ion-navbar>
    <button ion-button menuToggle style="color:red">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Choose Language</ion-label>
    <select-searchable
      item-content
      [ngModelOptions]="{ standalone: true }"
      [(ngModel)]="selectedLanguage"
      [items]="languages"
      itemValueField="id"
      itemTextField="language"
      [canSearch]="true"
      (onChange)="setLanguage()"
    >
    </select-searchable>
  </ion-item>
</ion-content>
