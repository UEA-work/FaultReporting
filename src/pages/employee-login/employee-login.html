<ion-header>

  <ion-navbar>
    <ion-title>EmployeeLogin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-list>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <button (click)="employeeLogin()" ion-button color="primary" round full><i class="icon ion-log-in"></i>Sign In</button>

    </ion-list>
  </form>
</ion-content>
