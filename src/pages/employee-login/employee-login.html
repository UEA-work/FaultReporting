<ion-header>
  <ion-navbar>
    <button ion-button menuToggle style="color:red">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form
  [formGroup]="credentialsForm"
   
  >
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input  [formControl]="credentialsForm.controls['email']"
      type="email"></ion-input>
  
</ion-item>
    <div
      *ngIf="
        !credentialsForm.controls.email.valid &&
        credentialsForm.controls.email.dirty
      "
      class="validator-error"
    >
      Please enter a valid email.
    </div>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input
      
        type="password"
        [formControl]="credentialsForm.controls['password']"
      ></ion-input>
    </ion-item>

    <div
      *ngIf="
        !credentialsForm.controls.password.valid &&
        credentialsForm.controls.password.dirty
      "
      class="validator-error"
    >
      Please enter a valid password.
    </div>

    <ion-row class="sign-in-button-container">
      <ion-col text-center>
        <button
          ion-button
          block
          color="danger"
          [disabled]="!credentialsForm.valid"
         
          (click)="employeeLogin()"
        >
          Sign in
        </button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col text-center>
      <button ion-button color="danger" (click)="clear()">Clear</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <button ion-button color="danger" (click)="onForgotPassword()">
        Forgot your password?
      </button>
    </ion-col>
  </ion-row>

</ion-content>
